apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-microservico-pagamento
  labels:
    app: tech-challenge-microservico-pagamento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech-challenge-microservico-pagamento
  template:
    metadata:
      labels:
        app: tech-challenge-microservico-pagamento
    spec:
      containers:
        - name: tech-challenge-microservico-pagamento
          image: gleniomontovani/tech-challenge-microservico-pagamento:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: DATASOURCE_URL
              value: jdbc:postgresql://${DB_ENDPOINT}/pagamentos
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: postgresql-username  
                  name: tech-challenge-microservico-pagamento-secret
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: tech-challenge-microservico-pagamento-secret
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  key: mongo-root-username
                  name: tech-challenge-microservico-pagamento-secret
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mongo-root-password      
                  name: tech-challenge-microservico-pagamento-secret
            - name: AWS_ACCESS_KEY
              value: ${AWS_ACCESS_KEY_ID}    
            - name: AWS_SECRET_ACCESS
              value: ${AWS_SECRET_ACCESS_KEY}
            - name: REGION_AWS
              value: ${AWS_REGION}                               
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerhub-secret
                        